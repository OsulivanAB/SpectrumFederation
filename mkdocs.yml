site_name: Spectrum Federation
site_description: World of Warcraft addon for the Spectrum Federation guild on Garona
site_author: OsulivanAB
site_url: https://osullivanab.github.io/SpectrumFederation/

repo_name: OsulivanAB/SpectrumFederation
repo_url: https://github.com/OsulivanAB/SpectrumFederation

theme:
  name: material
  favicon: assets/favicon.png
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.blocks.admonition:
      types:
        - note
        - abstract
        - info
        - tip
        - success
        - question
        - warning
        - failure
        - danger
        - bug
        - example
        - quote
        - under-construction
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Features:
    - Settings UI: settings-ui.md
  - Development:
    - Getting Started: development/index.md
    - CI/CD Workflows: development/workflows.md
    - Promoting Beta to Main: development/promoting-to-main.md
    - Naming Conventions: development/naming-conventions.md

plugins:
  - search
