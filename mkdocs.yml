site_name: Spectrum Federation
site_description: World of Warcraft addon for the Spectrum Federation guild on Garona
site_author: OsulivanAB
site_url: https://osullivanab.github.io/SpectrumFederation/

repo_name: OsulivanAB/SpectrumFederation
repo_url: https://github.com/OsulivanAB/SpectrumFederation

theme:
  name: material
  favicon: assets/favicon.png
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.blocks.admonition:
      types:
        - note
        - abstract
        - info
        - tip
        - success
        - question
        - warning
        - failure
        - danger
        - bug
        - example
        - quote
        - under-construction
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Features:
    - Settings UI: settings-ui.md
  - Development:
    - Getting Started:
      - Overview: development/getting-started/index.md
      - Naming Conventions: development/getting-started/naming-conventions.md
      - Promoting Beta to Main: development/getting-started/promoting-to-main.md
      - CI/CD Workflows: development/getting-started/workflows.md
      - WoW Classes: development/getting-started/wow-classes.md
      - Slash Commands: development/getting-started/slash-commands.md
    - Loot Helper:
      - Overview: development/loot-helper/loot-helper.md
      - Members Class: development/loot-helper/members-class.md
      - Loot Profile Class: development/loot-helper/loot-profile-class.md
      - Loot Logs Class: development/loot-helper/loot-logs.md
      - Data Syncing: development/loot-helper/loot-profile-data-syncing.md

plugins:
  - search
