name: Validate WowUp/CurseForge packaging + version

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta

jobs:
  validate-packaging-and-version:
    runs-on: ubuntu-latest
    
    env:
      ADDON_NAME: Spectrum Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate addon package
        run: bash .github/scripts/validate-addon-package.sh

      - name: Fetch base branch (for version comparison)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1

      - name: Ensure addon version bumped vs base branch
        if: ${{ github.event_name == 'pull_request' }}
        env:
          BASE_REF: ${{ github.base_ref }}
        run: bash .github/scripts/check-version-bump.sh