name: Lua lint

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta

jobs:
  luacheck:
    runs-on: ubuntu-latest

    env:
      ADDON_NAME: SpectrumFederation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Lua 5.1 and luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks
          sudo luarocks install luacheck

      # Focus on syntax + basic issues; we ignore globals/unused for now
      # --only 0 = only show/fail on actual errors (syntax/invalid inline options), ignore style warnings
      - name: Run luacheck on addon
        run: |
          luacheck "$ADDON_NAME" --no-global --no-unused --only 0
